<!doctype html>
<html>

<head>
    <link rel="stylesheet" href="index.css">
</head>
<body>
<div id="page">
    <div class="block">
        <h2 id="home-tittle" class="counter">HOME</h2>
        <div  class="number number1" id="home-el"><h3">0</h3></div>
        <div>
            <button onclick="plusOne()" class="add-btn">+1</button>
            <button onclick="plusTwo()" class="add-btn">+2</button>
            <button onclick="plusThree()" class="add-btn">+3</button>
        </div>
    </div>
    <div class="block">
        <h2 class="counter" id="guest-tittle">Away</h2>
        <div  class="number number1">
            <h3 id="guest-el">0</h3>
        </div>
        <div>
            <button onclick="addOne()" class="add-btn">+1</button>
            <button onclick="addTwo()" class="add-btn">+2</button>
            <button onclick="addThree()" class="add-btn">+3</button>
        </div>
    </div>
</div>
<div id="items">
    <button onclick="restart()" class="new-btn">New Game</button>

</div>
<script src="index.js"></script>
</body>




</html>
